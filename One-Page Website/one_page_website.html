<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>One Page Website</title>
</head>
<body>
<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#gallery">Gallery</a></li>
    <li><a href="#video">Video</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>
<section id="home">
  <h1>Welcome!</h1>
<p>This is my first one-page website. Here will be information about my project.</p>
</section>
<section id="gallery">
  <h2>Gallery</h2>
  <img src="https://via.placeholder.com/200" alt="Sample Image 1" />
  <img src="https://via.placeholder.com/200" alt="Sample Image 2" />
  <img src="https://via.placeholder.com/200" alt="Sample Image 3" />
</section>
<section id="video">
  <h2>Video</h2>
  <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="YouTube video player" frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
  </iframe>
</section>
<section id="contact">
  <h2>Contact Us</h2>
  <form action="#" method="post">
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="message">Message:</label><br />
    <textarea id="message" name="message" rows="5" required></textarea><br /><br />

    <input type="submit" value="Send" />
  </form>
</section>
<footer>
  <p>&copy; 2025 Your Name. All rights reserved.</p>
</footer>

</body>
</html>
